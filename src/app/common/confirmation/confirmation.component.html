<app-modal-form title="Are you sure?" (closeModal)="closed.emit()">
  <div class="btns">
    <button class="accept-btn" (click)="submitted.emit()">
      <i class="fa-solid fa-check"></i>
    </button>
    <button class="reject-btn" (click)="closed.emit()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</app-modal-form>
