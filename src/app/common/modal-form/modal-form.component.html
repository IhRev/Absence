<div class="container" *ngIf="isVisible">
  <div class="modal-dialog">
    <div class="header">
      <h2 class="header-label">{{ title }}</h2>
      <button class="close-btn" (click)="close()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <hr />
    <ng-content></ng-content>
  </div>
</div>
