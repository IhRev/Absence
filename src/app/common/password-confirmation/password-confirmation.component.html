<app-modal-form
  [isVisible]="isVisible"
  title="Confirm password"
  (closeModal)="close()"
>
  <form [formGroup]="form" (submit)="submit()" class="confirmation-form">
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      formControlName="password"
    />
    <app-form-error [form]="form" [name]="'password'" />
    <button class="submit-btn">Submit</button>
  </form>
</app-modal-form>
