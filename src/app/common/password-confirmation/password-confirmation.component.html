<app-modal-form title="Confirm password" (closeModal)="closed.emit()">
  <form [formGroup]="form" (submit)="submit()" class="confirmation-form">
    <div class="input-item">
      <input type="password" id="password" formControlName="password" />
      <app-form-error [form]="form" [name]="'password'" />
    </div>
    <button class="submit-btn">Submit</button>
  </form>
</app-modal-form>
