<div class="container">
  <div class="head">
    <h2>{{ title() }}</h2>
    <button (click)="toggle()">
      @if (wrapped()) {
      <i class="fa-solid fa-chevron-down"></i>
      }@else {
      <i class="fa-solid fa-chevron-up"></i>
      }
    </button>
  </div>
  <div [class.wrapped]="wrapped()" class="body">
    <ng-content />
  </div>
</div>
