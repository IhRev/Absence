<div class="container">
  <form #form="ngForm" class="login-form" (ngSubmit)="login(form)" novalidate>
    <h2>Log In</h2>

    <div class="input-item">
      <label for="email">Email </label>
      <input type="email" id="email" name="email" ngModel required email />
    </div>

    <div class="input-item">
      <label for="password">Password </label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        minlength="6"
      />
      <p class="error-msg" *ngIf="(form.submitted && form.invalid) || errorMsg">
        Incorrect password or email
      </p>
    </div>

    <button class="submit-btn">Log In</button>

    <a routerLink="/register" class="register-link"
      >Don't have account yet? Sign Up.</a
    >
  </form>
</div>
