<div class="container">
  <h1>My Profile</h1>
  <div class="body">
    <ul class="tabs">
      <li>
        <button
          (click)="activeTab = 'general'"
          [class.active]="activeTab === 'general'"
        >
          General
        </button>
      </li>
      <li>
        <button
          (click)="activeTab = 'security'"
          [class.active]="activeTab === 'security'"
        >
          Security
        </button>
      </li>
      <li>
        <button
          (click)="activeTab = 'invitations'"
          [class.active]="activeTab === 'invitations'"
        >
          Invitations
        </button>
      </li>
    </ul>
    <hr />
    <div class="tab">
      <app-user-general-tab *ngIf="activeTab === 'general'" />
      <app-user-security-tab *ngIf="activeTab === 'security'" />
      <app-user-invitations-tab *ngIf="activeTab === 'invitations'" />
    </div>
  </div>
</div>
