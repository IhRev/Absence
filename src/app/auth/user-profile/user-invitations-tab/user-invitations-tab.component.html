<div class="container" *ngIf="invitations">
  <h3 *ngIf="invitations.length === 0">You have no invitations!</h3>

  <table class="table-form" *ngIf="invitations.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Inviter</th>
        <th>Organization</th>
        <th>Accept/Reject</th>
      </tr>
    </thead>
    <tbody>
      @for (invitation of invitations; track $index) {
      <tr class="item">
        <td>{{ invitation.num }}</td>
        <td>{{ invitation.inviter }}</td>
        <td>{{ invitation.organization }}</td>
        <td>
          <div class="btns">
            <button class="accept-btn" (click)="accept(invitation.id)">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="reject-btn" (click)="reject(invitation.id)">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
