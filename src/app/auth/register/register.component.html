<div class="container">
  <form class="register-form" [formGroup]="form" (submit)="submit()">
    <h2>Sign Up</h2>

    <div class="input-item">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" />
      <app-form-error [form]="form" [name]="'firstName'" />
    </div>

    <div class="input-item">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" />
      <app-form-error [form]="form" [name]="'lastName'" />
    </div>

    <div class="input-item">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" />
      <app-form-error [form]="form" [name]="'email'" />
    </div>

    <div class="input-item">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" />
      <app-form-error [form]="form" [name]="'password'" />
    </div>

    <button class="submit-btn">Submit</button>
  </form>
</div>
