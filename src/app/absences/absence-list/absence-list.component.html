<div class="container">
  <button class="add-button" (click)="openForm()">Add</button>
  <div class="item">
    <span class="absence-id">#</span>
    <span class="absence-name">Name</span>
    <span class="absence-type">Type</span>
    <span class="absence-date">Start Date</span>
    <span class="absence-date">End Date</span>
  </div>
  <div *ngFor="let absence of absences">
    <absence-item [item]="absence" />
  </div>
</div>
<app-absence-form [isVisible]="isFormOpened" />
