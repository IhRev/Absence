<div class="container">
  <span class="absence-id">{{ item.id }}</span>
  <span class="absence-name">{{ item.name }}</span>
  <span class="absence-type">{{ item.type }}</span>
  <span class="absence-date">{{ item.startDate | date : "dd.mm.yyyy" }}</span>
  <span class="absence-date">{{ item.endDate | date : "dd.mm.yyyy" }}</span>
</div>
