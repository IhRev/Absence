<app-modal-form
  [isVisible]="isVisible"
  [title]="'Filters'"
  (closeModal)="close()"
>
  <form [formGroup]="form" (submit)="submit()">
    <div class="input-item">
      <label>Period</label>
      <input type="date" formControlName="startDate" />
      <span>-</span>
      <input type="date" formControlName="endDate" />
    </div>
    <button class="submit-btn">Submit</button>
  </form>
</app-modal-form>
