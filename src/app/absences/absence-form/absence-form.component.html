<app-modal-form [isVisible]="isVisible" [title]="title" (closeModal)="close()">
  <div>
    <div class="input-item">
      <label for="name">Name</label>
      <input required type="text" id="name" [(ngModel)]="name" />
    </div>
    <div class="input-item">
      <label for="type">Type</label>
      <select required id="type" [(ngModel)]="selectedType">
        <option *ngFor="let type of types" [ngValue]="type">
          {{ type.name }}
        </option>
      </select>
    </div>
    <div class="input-item">
      <label for="startDate">Start Date</label>
      <input required type="date" id="startDate" [(ngModel)]="startDate" />
    </div>
    <div class="input-item">
      <label for="endDate">End Date</label>
      <input required type="date" id="endDate" [(ngModel)]="endDate" />
    </div>
    <button (click)="submit()" class="submit-button">Submit</button>
  </div>
</app-modal-form>
