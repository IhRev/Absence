<nav class="nav-bar" [class.mobile-nav-bar]="isMenuOpen">
  <div class="container main-nav centralized">
    <div class="logo">
      <a href="#">
        <img src="assets/logo.png" alt="Absence.com" />
      </a>
    </div>

    <div class="menu-toggle" (click)="isMenuOpen = !isMenuOpen">
      <i class="fa-solid fa-bars"></i>
    </div>

    <div class="menu-container" [class.mobile-menu]="isMenuOpen">
      <a
        (click)="linkClicked('home')"
        [class.active]="tabName === 'home'"
        routerLink="/"
        >Home</a
      >
      <a
        (click)="linkClicked('about')"
        [class.active]="tabName === 'about'"
        *ngIf="!isLoggedIn"
        routerLink="/about"
        >About</a
      >
      <a
        (click)="linkClicked('admin')"
        [class.active]="tabName === 'admin'"
        *ngIf="organization && organization.isAdmin"
        routerLink="/admin"
        >Admin</a
      >
      <a
        (click)="linkClicked('organizations')"
        [class.active]="tabName === 'organizations'"
        *ngIf="isLoggedIn"
        routerLink="/organizations"
        >Organizations
      </a>
      <a
        (click)="linkClicked('holidays')"
        [class.active]="tabName === 'holidays'"
        *ngIf="organization"
        routerLink="/holidays"
        >Holidays</a
      >
      <a
        (click)="linkClicked('absences')"
        [class.active]="tabName === 'absences'"
        *ngIf="organization"
        routerLink="/absences"
        >Absences</a
      >
      <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
        <a
          (click)="linkClicked('login')"
          [class.active]="tabName === 'login'"
          routerLink="/login"
          >Login</a
        >
      </ng-container>
      <ng-template #loggedInTemplate>
        <a
          (click)="linkClicked('profile')"
          [class.active]="tabName === 'profile'"
          routerLink="/profile"
          >My Profile</a
        >
      </ng-template>
    </div>
  </div>

  <div class="sub-nav">
    <div class="container centralized sub-nav-info">
      <p *ngIf="organization">Organization: {{ organization.name }}</p>
    </div>
  </div>
</nav>
